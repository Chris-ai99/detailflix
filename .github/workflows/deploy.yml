name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Prepare release bundle
        run: |
          rm -rf release
          mkdir -p release/.next
          cp -R .next/standalone/* release/
          cp -R .next/static release/.next/static
          if [ -d public ]; then cp -R public release/public; fi
          cp ecosystem.config.cjs release/ecosystem.config.cjs
          tar -czf release.tar.gz -C release .

      - name: Upload bundle to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: release.tar.gz
          target: /tmp

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            set -e
            mkdir -p /var/www/detailflix
            tar -xzf /tmp/release.tar.gz -C /var/www/detailflix
            cd /var/www/detailflix
            pm2 startOrReload ecosystem.config.cjs
            pm2 save
